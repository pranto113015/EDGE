    <h1>Problem 4</h1><br>
    <div>
        <p id="myParagraph">This is a paragraph</p>
        <button id="boldBtn">Bold</button>
        <button id="italicBtn">Italic</button>
        <button id="underlineBtn">Underline</button>
    </div>

    <script>
       
        const paragraph = document.getElementById("myParagraph");
        const boldButton = document.getElementById("boldBtn");
        const italicButton = document.getElementById("italicBtn");
        const underlineButton = document.getElementById("underlineBtn");


        boldButton.addEventListener("click", function() {
            paragraph.style.fontWeight = paragraph.style.fontWeight === "bold" ? "normal" : "bold";
        });


        italicButton.addEventListener("click", function() {
            paragraph.style.fontStyle = paragraph.style.fontStyle === "italic" ? "normal" : "italic";
        });

 
        underlineButton.addEventListener("click", function() {
            paragraph.style.textDecoration = paragraph.style.textDecoration === "underline" ? "none" : "underline";
        });
    </script>
